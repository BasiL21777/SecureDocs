<!DOCTYPE html>
<html>
<head>
    <title>Upload Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Upload Document</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Select File (PDF, DOCX, TXT)</label>
                <input type="file" class="form-control" id="file" name="file" accept=".pdf,.docx,.txt">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <a href="{{ url_for('documents.upload') }}" class="btn btn-secondary mt-3">View Documents</a>
    </div>
</body>
</html>
