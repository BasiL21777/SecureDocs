{% extends "base.html" %}
{% block title %}SecureDocs - Document Preview{% endblock %}
{% block content %}
    <h1 class="h3 mb-4">Document Preview: {{ name | e }}</h1>
    <div class="card">
        <div class="card-body p-0">
            {% if preview_url %}
                <iframe src="{{ preview_url }}" style="width: 100%; height: 80vh; border: none;" title="Document Preview"></iframe>
            {% else %}
                <div class="alert alert-danger" role="alert">
                    Preview not available for this file type.
                </div>
            {% endif %}
        </div>
    </div>
    <div class="mt-3">
        <a href="{{ url_for('documents.download_document', id=document_id) }}" class="btn btn-primary">Download</a>
        <form action="{{ url_for('documents.delete_document', id=document_id) }}" method="post" class="d-inline">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this document?');">Delete</button>
        </form>
        <a href="{{ url_for('documents.documents') }}" class="btn btn-outline-primary">Back to Documents</a>
    </div>
{% endblock %}
