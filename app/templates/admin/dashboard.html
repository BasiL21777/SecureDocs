{% extends "admin/base.html" %}
{% block content %}
<h1>Admin Dashboard</h1>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Users</h5>
                <p class="card-text">{{ user_count }} total users</p>
                <a href="{{ url_for('admin.list_users') }}" class="btn btn-primary">Manage Users</a>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Documents</h5>
                <p class="card-text">{{ document_count }} total documents</p>
                <a href="{{ url_for('admin.list_documents') }}" class="btn btn-primary">Manage Documents</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
